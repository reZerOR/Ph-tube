<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .inter {
        font-family: "Inter", sans-serif;
      }
    </style>
    <title>Phero Tube</title>
  </head>
  <body class="inter container mx-auto">
    <header>
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <!-- dropdown -->
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <button
                tabindex="0"
                class="btn menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                id="sort1"
              >
                Sort by view
              </button>
            </div>
            <a class="btn btn-ghost normal-case text-xl">
              <img src="images/Logo.png" alt="" />
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <button class="btn" id="sort2">Sort by view</button>
          </div>
          <div class="navbar-end">
            <a class="btn bg-red-600 text-white" onclick="blogButton()">Blog</a>
          </div>
        </div>
      </nav>
      <!-- horzontal line -->
      <div class="h-[2px] bg-slate-300 mt-5 mb-5"></div>
      <!-- dynamic button  -->
      <div class="flex justify-center gap-4" id="dynamic-button"></div>
    </header>

    <!-- main card section -->
    <main>
      <section
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 justify-items-center"
      ></section>
      <section id="error-container"></section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
